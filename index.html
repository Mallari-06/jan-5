<html>
    <head>
        <title>Html Training DEMO</title>
        
        <linl rel="stylesheet"href="style.css"></linl>
        <script src="main.jss"></script>
        </head>
    
        <body style="padding: 100px">
            <center>
            
            <h1> FORM </h1>
                
                
                <p>"Please fill the form out and send it back to us by the end of the week."</p>
                <img src= "istockphoto-1341680575-612x612.jpg">
                <form> 
                    
                    
                <fieldset>
                    <legend>From</legend>
                    <label for="name">NAME:</label>
                    <input type="text"id="name"placeholder="Enter your name">
                    
                    
                    <br>
                    <label for="email">MAIL:</label>
                    <input type="email" id="email" name="email" placeholder="enter your name">
                    
                    
                    <br>
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" placeholder="enter your name">.
                    
                    
                    <br>
                    <label for="Gender">Gender:</label>
                    
                    
                    <select>
                    <option value="choose your Gender">Choose your Gender:</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                     </select>
                    
                    
                    <br>
                    <label for="country">Country:</label>
                    <select>
                    <option value="choose your country">Choose your country:</option>
                        <option value="India">INDIA</option>
                        <option value="JAPAN">JAPAN</option>
                        <option value="US">US</option>
                     </select>
                    
                    
                    <br>
                    <button type="Submit"> Submit</button>

                    
                    
                    </fieldset>
                
                
                </form>
            </center>
            
        </body>
    
</html>
